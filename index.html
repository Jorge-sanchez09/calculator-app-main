<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container-top">
      <h1>calc</h1>
      <div class="theme">
        <p>THEME</p>
        <div class="theme__switch">
          <div class="theme__options">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <input type="range" name="theme" min="1" max="3" value="1">
        </div>
      </div>  
    </div>
    <div class="calculator">
      <div class="calculator__screen">
        <p>0</p>
      </div>
      <div class="calculator__keys">
        <button class="key key--number">7</button>
        <button class="key key--number">8</button>
        <button class="key key--number">9</button>
        <button class="key key--change" id="btn-delete">DEL</button>
        <button class="key key--number">4</button>
        <button class="key key--number">5</button>
        <button class="key key--number">6</button>
        <button class="key key--operation">+</button>
        <button class="key key--number">1</button>
        <button class="key key--number">2</button>
        <button class="key key--number">3</button>
        <button class="key key--operation">-</button>
        <button class="key key--number">.</button>
        <button class="key key--number">0</button>
        <button class="key key--operation">/</button>
        <button class="key key--operation">x</button>
        <button class="key key--change" id="btn-reset">RESET</button>
        <button class="key key--equals">=</button>
      </div>
    </div>
  </main>
  <script src="js/calculator.js" type="module"></script>
</body>
</html>
